{% extends "search.html" %}

{% block search_results %}
    <script>
        document.getElementById('search_value').value = "{{ search_value|safe }}";
        document.getElementById('zip_code').value = "{{ zip_code|safe }}";
    </script>
    <div class="results">
        <h2>Restaurants near you:</h2>
        {% business = random.choice(businesses)%}
        <h3><b>{{ biz["name"] }}</b></h3>
    </div>
{% endblock %}
